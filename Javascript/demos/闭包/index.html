<script>
    var j = 100;
   function test() {

    }

//  在函数签名加入~号 会将定义的函数当成一个表达式 
  ~function test1(){
      console.log('定义的函数被当成了test的表达式 相当于使用函数本身')
  }()

// call

function test2(num){
    // 
    alert(1)
   var _w = 100,_h = 200;
   _w++;
   console.log(_w)
   this.fn=function(){
       console.log(_w,_h)
   }
    this.fn=function(){
        _w = 300*num
       console.log(_w,_h)
   }
}
var obj = {};
// 注意在使用call的时候 test2是会被执行一次的 call其实就是降test2 从新new给了obj；

*/
